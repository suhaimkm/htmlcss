<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="row">
    <div class=" bg-light container mt-5 border shadow-lg rounded py-4 col-md-4">
        <h2 class="text-center">Login Form</h2>
        <form>
            <div class="mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <label for="dob"class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
            </div>
            <div class="mb-3">
                <label for="country">Country</label>
                <select class="form-select" id="country" required>
                    <option value="">Select your country</option>
                    <option value="USA">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">United Kingdom</option>
                    <option value="Australia">Australia</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Gender:</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="male" name="gender" value="male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="female" name="gender" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="other" name="gender" value="other">
                    <label class="form-check-label" for="other">Other</label>
                </div>
            </div>
           
            <div class="mb-3">
                <label for="imageUpload">Upload Image</label>
                <input type="file" class="form-control-file" id="imageUpload" accept="image/*">
                <small class="form-text text-muted">Choose an image to upload.</small>
            </div>
            <div class="mb-3">
                <label>Hobbies:</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="reading" id="hobby1">
                    <label class="form-check-label" for="hobby1">
                        Reading
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="travelling" id="hobby2">
                    <label class="form-check-label" for="hobby2">
                        Travelling
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="gaming" id="hobby3">
                    <label class="form-check-label" for="hobby3">
                        Gaming
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="cooking" id="hobby4">
                    <label class="form-check-label" for="hobby4">
                        Cooking
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="sports" id="hobby5">
                    <label class="form-check-label" for="hobby5">
                        Sports
                    </label>
                </div>
            <button type="submit" class="btn btn-primary btn-block w-100">Login</button>
        </form>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
