<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>css</title>
    <style>
        h1{
            color: aqua;
        }
        h2{
            color: chartreuse;
        }
        ul{
            list-style-type: circle;
        }
        ol{
            list-style-type: lower-greek;
        }
        
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="color: crimson;">fruits</h1>
    <ol>
        <li>apple</li>
        <li>mango</li>
        <li>orange</li>
    </ol>
    <h2 style="color: darkgreen;">unordered list</h2>
    <ul>
        <li>apple</li>
        <li>mango</li>
        <li>orange</li>
    </ul>
    
</body>
</html>
