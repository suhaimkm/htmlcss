<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICON</title>
    <script src="https://kit.fontawesome.com/1146700185.js"></script>
    <style>
        .fb{
            color: #1877F2;
        }
    .inst{
        color: #405DE6;
        color: #5851db
    }
    .twt{

    }
    .snap{
        color: #fffc00;
    }
    </style>
</head>
<body>

        <i class="fas fa-cog"></i>
        <i class="fas fa-envelope"></i>
        <i class="fas fa-phone"></i>
        <i class="fas fa-search"></i>
        <i class="fas fa-map-maker-alt"></i>
        <i class="fas fa-star"></i>

        <i class="fas fa-trophy"></i>

        <i class="fas fa-road"></i>

    <div>
        <i class="fab fa-facebook fb"></i>
        <i class="fab fa-instagram inst"></i>
        <i class="fab fa-gmail"></i>
        <i class="fab fa-twitter twt"></i>
        <i class="fab fa-amazon"></i>
        <i class="fab fa-microsoft"></i>
        <i class="fab fa-watsapp"></i>
        <i class="fab fa-apple"></i>
        <i class="fab fa-chaptgpt"></i>
