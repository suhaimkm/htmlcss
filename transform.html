<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        button{
            background-color: rgb(69, 183, 82);
            padding: 10px 15px;
            border: none;
            border-radius:5px ;
            cursor: pointer;
            transition: background-color 0.7s, transform 0.6s ;
        }
        button:hover{
            background-color: darkturquoise;
            transform: scale(3) rotate(50deg) translateX(40px);
           
           

        }
    </style>
</head>
<body>
    <h1>transform</h1>
    <button>
        ENTER
    </button>
    
</body>
</html>
